<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harini ‚ù§Ô∏è My Forever</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #1d2b64, #f8cdda);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
    transition: 1s ease;
}

.card {
    width: 90%;
    max-width: 700px;
    padding: 50px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(25px);
    border-radius: 25px;
    border: 3px solid rgba(255,255,255,0.3);
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    text-align: center;
    transition: 0.5s ease;
}

.fire-text {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    font-weight: 700;
    text-transform: uppercase;
    animation: fire 1s infinite alternate;
    text-shadow:
        0 0 5px #ff0a0a,
        0 0 10px #ff4b1f,
        0 0 20px #ff8c00,
        0 0 30px #fff200;
}

p {
    font-weight: 300;
    font-size: 1.1rem;
    line-height: 1.6;
    margin: 25px 0;
}

button {
    padding: 14px 30px;
    font-size: 1rem;
    border-radius: 30px;
    border: none;
    background: white;
    color: #1d2b64;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    transform: scale(1.1);
}

@keyframes fire {
    from { transform: translateY(0px); }
    to { transform: translateY(-2px); }
}

.heart {
    position: absolute;
    width: 12px;
    height: 12px;
    background: rgba(255,255,255,0.7);
    transform: rotate(45deg);
    animation: float 8s infinite ease-in;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 12px;
    height: 12px;
    background: rgba(255,255,255,0.7);
    border-radius: 50%;
}

.heart::before { top: -6px; left: 0; }
.heart::after { left: -6px; top: 0; }

@keyframes float {
    0% { bottom: -10px; opacity: 0;}
    20% { opacity: 1;}
    100% { bottom: 100%; opacity: 0;}
}

@media (max-width: 600px) {
    .card {
        padding: 25px;
    }
    .fire-text {
        font-size: 1.6rem;
    }
    p {
        font-size: 0.95rem;
    }
}
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop preload="auto">
    <source src="indownloader.app_audio_0482288001769801788%201.mp3" type="audio/mpeg">
</audio>

<div class="card" id="content">
    <h1 class="fire-text">Harini Selvaraj ‚ù§Ô∏è</h1>
    <p>
        From the moment you entered my life, everything became softer, brighter, and more meaningful.
    </p>
    <button onclick="startExperience()">Continue</button>
</div>

<script>
let page = 1;
const content = document.getElementById("content");
const music = document.getElementById("bgMusic");

function startExperience() {
    music.play()
        .then(() => console.log("Music playing"))
        .catch(error => console.log("Play error:", error));
    nextPage();
}

function nextPage() {
    page++;

    if(page === 2){
        document.body.style.background = "linear-gradient(135deg, #42275a, #734b6d)";
        content.innerHTML = `
            <h1 class="fire-text">Moments With You ‚ú®</h1>
            <p>
            Every laugh, every smile, every small moment with you
            is a memory I treasure forever ‚ù§Ô∏è
            </p>
            <button onclick="nextPage()">Next</button>
        `;
    }

    else if(page === 3){
        document.body.style.background = "linear-gradient(135deg, #0f2027, #2c5364)";
        content.innerHTML = `
            <h1 class="fire-text">For My Heart üíå</h1>
            <p>
            You are my sunrise,<br>
            You are the calm in my chaos,<br>
            Every moment with you is a story,<br>
            Every heartbeat beats for you alone ‚ù§Ô∏è
            </p>
            <button onclick="nextPage()">One More</button>
        `;
    }

    else if(page === 4){
        document.body.style.background = "linear-gradient(135deg, #f857a6, #ff5858)";
        content.innerHTML = `
            <h1 class="fire-text">Forever With You üíñ</h1>
            <p>
            You walked into my life like a song I didn‚Äôt know I needed ‚Äî<br>
            Now every moment without you feels incomplete.<br>
            You are my peace, my happiness, my forever.
            </p>
            <h2>‚ù§Ô∏è I'll Always Be Your IMSHA Forever ‚ù§Ô∏è</h2>
        `;
    }
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 800);
</script>

</body>
</html>
